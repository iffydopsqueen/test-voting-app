name: Build and Deploy WAR to Tomcat

on:
  push:
    branches:
      - main   # Trigger on pushes to main branch
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANSIBLE_HOST_KEY_CHECKING: "False"  # avoids SSH key prompt
      INVENTORY_FILE: infra/inventory.ini
      PLAYBOOK_FILE: infra/ansible-playbook/deploy-war.yml
      TOMCAT_USER: ec2-user
      TOMCAT_HOST: ${{ secrets.EC2_HOST }}
      TOMCAT_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      

    outputs:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    

    # 4. Capture Terraform outputs
    - name: Get DB Outputs
      run: |
        echo "db_host=${{ secrets.DB_HOST }}" >> $GITHUB_OUTPUT
        echo "db_port=${{ secrets.DB_PORT }}" >> $GITHUB_OUTPUT
        echo "db_name=${{ secrets.DB_NAME }}" >> $GITHUB_OUTPUT
        echo "db_username=${{ secrets.DB_USERNAME }}" >> $GITHUB_OUTPUT
        echo "db_password=${{ secrets.DB_PASSWORD }}" >> $GITHUB_OUTPUT

    # 5. Set up Java
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    # 6. Build WAR using Maven with RDS credentials
    - name: Build WAR
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: mvn clean package -DskipTests=true

    - name: Upload WAR artifact 
      uses: actions/upload-artifact@v4
      with:
        name: votingapp-war
        path: target/*.war


  deploy: 
    runs-on: ubuntu-latest 
    needs: build 
    env:
      ANSIBLE_HOST_KEY_CHECKING: "False"
      INVENTORY_FILE: inventory.ini
      PLAYBOOK_FILE: infra/Ansible-playbook/deploy-war.yml
      TOMCAT_USER: ec2-user
      TOMCAT_HOST: ${{ secrets.EC2_HOST }}
      TOMCAT_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
    
    steps: 
    - name: Download WAR artifact 
      uses: actions/download-artifact@v4
      with:
        name: votingapp-war
        path: ./artifacts

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug - List workspace files
      run: |
        ls -la
        echo "---"
        ls -la infra/ || echo "infra/ not found"
        echo "---"
        test -f inventory.ini && echo "inventory.ini found" || echo "inventory.ini NOT found"
        test -f infra/Ansible-playbook/deploy-war.yml && echo "deploy-war.yml found" || echo "deploy-war.yml NOT found"

    # 4. Install Ansible
    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible sshpass

    # 5. Set up SSH key for EC2
    - name: Configure SSH Key
      run: |
        mkdir -p ~/.ssh
        # Use cat with heredoc to safely write SSH key
        cat > ~/ubuntu-access-key.pem << 'SSHEOF'
        ${{ secrets.EC2_SSH_KEY }}
        SSHEOF
        chmod 600 ~/ubuntu-access-key.pem
        echo "SSH key created:"
        ls -lh ~/ubuntu-access-key.pem
        # Validate key format
        echo "Key validation:"
        head -1 ~/ubuntu-access-key.pem
        tail -1 ~/ubuntu-access-key.pem
        # Add host key to known_hosts
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

    # 6. Run Ansible Playbook to deploy WAR
    - name: Deploy WAR to Tomcat
      run: |
        ansible-playbook -i $INVENTORY_FILE $PLAYBOOK_FILE \
          --private-key=~/ubuntu-access-key.pem \
          -e "war_file=./artifacts/votingapp.war"
