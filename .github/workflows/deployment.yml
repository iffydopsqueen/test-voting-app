name: Build and Deploy WAR to Tomcat

on:
  push:
    branches:
      - main   # Trigger on pushes to main branch
  workflow_dispatch: # Allows manual trigger

env:
  ANSIBLE_HOST_KEY_CHECKING: "False"  # avoids SSH key prompt
  INVENTORY_FILE: infra/inventory.ini
  PLAYBOOK_FILE: infra/Ansible-playbook/deploy-war.yml
  TOMCAT_USER: ec2-user
  TOMCAT_HOST: ${{ secrets.EC2_HOST }}
  TOMCAT_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v5

    # 5. Set up Java
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    # 6. Build WAR using Maven with RDS credentials
    - name: Build WAR
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: mvn clean package -DskipTests=true

    - name: Verify WAR created
      run: |
        echo "Checking target directory:"
        ls -lh target/ || echo "target/ NOT FOUND"
        echo "---"
        test -f target/*.war && echo "WAR file found" || echo "✗ WAR file NOT found in target/"
        echo "---"
        find . -name "*.war" -type f 2>/dev/null || echo "No WAR files found anywhere"

    - name: Rename WAR to votingapp.war
      run: |
        cd target
        mv MySpring_Boot_aa23v_VotingApp_Final-0.0.1-SNAPSHOT.war votingapp.war
        ls -lh votingapp.war

    - name: Upload WAR artifact 
      uses: actions/upload-artifact@v4
      with:
        name: votingapp-war
        path: target/votingapp.war


  deploy: 
    runs-on: ubuntu-latest 
    needs: build 
    steps:
    # 1. Checkout repository
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Download WAR artifact 
      uses: actions/download-artifact@v4
      with:
        name: votingapp-war
        path: ./artifacts

    - name: Verify artifact download
      run: |
        echo "After download - checking artifacts:"
        pwd
        cd artifacts
        pwd
        ls -lh || echo "✗ artifacts/ NOT FOUND"
        test -f votingapp.war && echo "✓ votingapp.war found" || echo "✗ votingapp.war NOT found"

    - name: Debug - List workspace files
      run: |
        ls -la
        echo "---"
        ls -la infra/ || echo "infra/ not found"
        echo "---"
        test -f inventory.ini && echo "inventory.ini found" || echo "inventory.ini NOT found"
        test -f infra/Ansible-playbook/deploy-war.yml && echo "deploy-war.yml found" || echo "deploy-war.yml NOT found"

    # 4. Install Ansible
    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible sshpass

    # 5. Set up SSH key for EC2
    - name: Configure SSH Key
      run: |
        mkdir -p ~/.ssh
        # Use cat with heredoc to safely write SSH key
        cat > ~/ubuntu-access-key.pem << 'SSHEOF'
        ${{ secrets.EC2_SSH_KEY }}
        SSHEOF
        chmod 600 ~/ubuntu-access-key.pem
        echo "SSH key created:"
        ls -lh ~/ubuntu-access-key.pem
        # Validate key format
        echo "Key validation:"
        head -1 ~/ubuntu-access-key.pem
        tail -1 ~/ubuntu-access-key.pem
        # Add host key to known_hosts
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

    - name: Verify WAR artifact exists
      run: |
        echo "Current directory:"
        pwd
        ls -la
        cd ./artifacts
        echo "---"
        ls -lh
        echo "---"
        test -f votingapp.war && echo "✓ WAR file found at: ${GITHUB_WORKSPACE}/artifacts/votingapp.war" || echo "✗ WAR file NOT FOUND"

    # 6. Run Ansible Playbook to deploy WAR
    - name: Deploy WAR to Tomcat
      run: |
        ansible-playbook -i $INVENTORY_FILE $PLAYBOOK_FILE \
          --private-key=~/ubuntu-access-key.pem \
          -e "war_file=${GITHUB_WORKSPACE}/artifacts/votingapp.war"
