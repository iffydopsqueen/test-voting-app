- name: Install and configure Apache Tomcat
  hosts: tomcat
  become: yes

  vars:
    tomcat_version: 9.0.115
    tomcat_install_dir: /opt/tomcat
    java_home: /usr/lib/jvm/java-11-amazon-corretto.x86_64
    tomcat_user: tomcat
    tomcat_group: tomcat
    tomcat_home: /opt/tomcat/apache-tomcat-{{ tomcat_version }}


  tasks:
    - name: Create tomcat group
      group:
        name: "{{ tomcat_group }}"
        state: present

    - name: Create tomcat user
      user:
        name: "{{ tomcat_user }}"
        group: "{{ tomcat_group }}"
        shell: /bin/false
        create_home: no

    - name: Stop Tomcat if running
      systemd:
        name: tomcat
        state: stopped
      ignore_errors: yes

    - name: Remove old Tomcat versions
      file:
        path: "{{ item }}"
        state: absent
      with_fileglob:
        - "{{ tomcat_install_dir }}/apache-tomcat-*"

    - name: Download Tomcat
      get_url:
        url: "https://dlcdn.apache.org/tomcat/tomcat-9/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.tar.gz"
        dest: /tmp/apache-tomcat.tar.gz

    - name: Create Tomcat base directory
      file:
        path: "{{ tomcat_install_dir }}"
        state: directory

    - name: Create Tomcat home directory
      file:
        path: "{{ tomcat_home }}"
        state: directory

    - name: Extract Tomcat
      unarchive:
        src: /tmp/apache-tomcat.tar.gz
        dest: "{{ tomcat_home }}"
        remote_src: yes
        extra_opts:
          - --strip-components=1
    
    - name: Set ownership
      file:
        path: "{{ tomcat_home }}"
        owner: "{{ tomcat_user }}"
        group: "{{ tomcat_group }}"
        recurse: yes

    - name: Verify Tomcat home exists
      stat:
        path: "{{ tomcat_home }}/bin/catalina.sh"
      register: tomcat_home_stat

    - name: Fail if Tomcat did not extract correctly
      fail:
        msg: "Tomcat home not found at {{ tomcat_home }}. Extraction failed."
      when: not tomcat_home_stat.stat.exists

    - name: Check tomcat-users.xml
      stat:
        path: "{{ tomcat_home }}/conf/tomcat-users.xml"
      register: tomcat_users_stat

    - name: Create tomcat-users.xml if missing
      copy:
        dest: "{{ tomcat_home }}/conf/tomcat-users.xml"
        content: |
          <?xml version='1.0' encoding='utf-8'?>
          <tomcat-users>
          </tomcat-users>
        owner: "{{ tomcat_user }}"
        group: "{{ tomcat_group }}"
        mode: '0644'
      when: not tomcat_users_stat.stat.exists

    - name: Add Tomcat user for deployments
      lineinfile:
        path: "{{ tomcat_home }}/conf/tomcat-users.xml"
        line: '<user username="deploy" password="deploypass" roles="manager-gui,manager-script"/>'
        insertafter: "<tomcat-users>"
        state: present

    - name: Ensure Tomcat runs as a service
      copy:
        dest: /etc/systemd/system/tomcat.service
        content: |
          [Unit]
          Description=Apache Tomcat Web Application Container
          After=network.target

          [Service]
          Type=simple

          Environment=JAVA_HOME={{ java_home }}
          Environment=CATALINA_HOME={{ tomcat_home }}
          Environment=CATALINA_BASE={{ tomcat_home }}
          Environment=CATALINA_PID={{ tomcat_home }}/temp/tomcat.pid

          ExecStart={{ tomcat_home }}/bin/catalina.sh run
          ExecStop={{ tomcat_home }}/bin/catalina.sh stop
          User={{ tomcat_user }}
          Group={{ tomcat_group }}
          UMask=0007
          Restart=on-failure
          RestartSec=10

          [Install]
          WantedBy=multi-user.target

    - name: Make Tomcat scripts executable
      file:
        path: "{{ tomcat_home }}/bin"
        mode: '0755'
        recurse: yes


    - name: Reload systemd
      command: systemctl daemon-reload


    - name: start Tomcat
      systemd:
        name: tomcat
        state: restarted
        enabled: yes
